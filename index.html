<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header>
      <img
        src="./images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email-input" type="email" name="email" placeholder="Email" />
        <input
          id="password-input"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="signup-btn">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <section class="names-div">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </section>
        <section class="casas-div">
          <input type="text" id="input-email" placeholder="Email" />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <section class="radio-div">
          <label for="radio-div" id="label-family">Qual sua família?</label>
          <input
            type="radio"
            name="family"
            id="frontend"
            value="Frontend"
          /><label for="frontend">Frontend</label>
          <input
            type="radio"
            name="family"
            id="backend"
            value="Backend"
          /><label for="backend">Backend</label>
          <input
            type="radio"
            name="family"
            id="fullstack"
            value="FullStack"
          /><label for="fullstack">FullStack</label>
        </section>
        <section class="checkbox-div">
          <label for="checkbox-div" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <div class="subjects-div">
            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="HoFs"
              /><label for="HoFs">HoFs</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="Jest"
              /><label for="Jest">Jest</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="Promises"
              /><label for="Promises">Promises</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="React"
              /><label for="React">React</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="SQL"
              /><label for="SQL">SQL</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="Python"
              /><label for="Python">Python</label>
            </div>
          </div>
        </section>
        <section class="avaliacao-div">
          <label for="avaliacao-div" id="label-rate">
            Como você avalia a Trybewarts?
          </label>
          <div class="rate-div">
            <input type="radio" name="rate" value="1" /><label for="1">1</label>
            <input type="radio" name="rate" value="2" /><label for="2">2</label>
            <input type="radio" name="rate" value="3" /><label for="3">3</label>
            <input type="radio" name="rate" value="4" /><label for="4">4</label>
            <input type="radio" name="rate" value="5" /><label for="5">5</label>
            <input type="radio" name="rate" value="6" /><label for="6">6</label>
            <input type="radio" name="rate" value="7" /><label for="7">7</label>
            <input type="radio" name="rate" value="8" /><label for="8">8</label>
            <input type="radio" name="rate" value="9" /><label for="9">9</label>
            <input type="radio" name="rate" value="10" /><label for="10"
              >10</label
            >
          </div>
        </section>
        <section class="textarea-div">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
          ></textarea>
          <p id="counter"></p>
        </section>
        <section class="concorda-div">
          <input type="checkbox" name="agreement" id="agreement" /><label
            for="agreement"
            id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
        </section>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <section id="form-data" class="hidden">
        <p>Nome: <span></span></p>
        <p>Email: <span></span></p>
        <p>Casa: <span></span></p>
        <p>Família: <span></span></p>
        <p>Matérias: <span></span></p>
        <p>Avaliação: <span></span></p>
        <p>Observações: <span></span></p>
      </section>
      <img
        src="images/trybewarts-colored.svg"
        id="trybewarts-forms-logo"
        alt=""
      />
    </main>
    <footer>
      <h4>Direitos reservados à Trybewarts©</h4>
    </footer>
  </body>
</html>
